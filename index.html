<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles/11-todo-list.css">
    <script src="https://kit.fontawesome.com/3b0c743d5b.js" crossorigin="anonymous"></script>
    
</head>

<body>
  <div class="parent"> 
    <p>
    <i class="fa-solid fa-clipboard-check"></i>
    Todo List 
  </p>
 
  
  <div class="todo-input-grid">
    <input placeholder="PsychoPath" class="js-name-input name-input " onkeydown="
      handleTodoKeydown(event);"
    >
    <input type="date" class ="js-due-date-input due-date-input ">

    <button class="add-todo-btn" onclick="
        addTodo();
    ">Add</button>


</div>
  <div class="js-todo-box todo-grid">  

  </div>
  </div>
    <script src="scripts/11-todo-list.js"> 
   
   </script>
</body>

</html>
